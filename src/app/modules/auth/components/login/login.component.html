<!-- <div class="col-md-6 offset-md-3 mt-5"> -->
  <div class="d-flex h-100">
  <div class="wrapper col-xl-6 d-flex offset-md-3 align-items-center">
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="border border-light py-4 px-5">
    <p class="h3 mb-4 text-center">Вход</p>
    <!-- Email -->
    <div>
      <div class="d-flex mb-2 flex-column">
        <label [class.text-danger]="loginForm.controls.email?.errors && showErrors">Email</label>
        <div *ngIf="showErrors" class="text-danger">Неправильно введены данные</div>
      </div>
      <input type="login" class="form-control mb-4" placeholder="Email" formControlName="email"
        [class.border-danger]="loginForm.controls.email?.dirty && loginForm.controls.email?.errors || showErrors">
    </div>
    <!-- Password -->
    <label class="mb-2" [class.text-danger]="loginForm.controls.password?.errors && showErrors">Пароль</label>
    <div class="input-group input-group-merge pass rounded mb-3"
      [class.border-danger]="(loginForm.controls.password?.errors || loginForm.controls.confirmPassword?.errors) && showErrors">
      <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control pass"
        placeholder="Пароль"
        [class.border-danger]="loginForm.controls.password?.dirty && loginForm.controls.password?.errors || showErrors">
      <!-- <div class="input-group-append">
        <span class="input-group-text">
          <i id="eye" (click)="onEyeClick()" [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"
            aria-hidden="true"></i>
        </span>
      </div> -->
    </div>
    <div class="d-flex justify-content-between mb-4">
      <div class="mr-2">
        <!-- Remember me -->
        <input type="checkbox" formControlName="remember">
        Запомнить меня
      </div>
      <!-- <div>
        Forgot password
        <a href="">Забыли пароль?</a>
      </div> -->
    </div>
    <!-- Sign in button -->
    <div class="mb-4">
      <button type="submit" class="btn btn-primary w-100">Войти</button>
    </div>
    <!-- Register -->
    <div class="border-top d-flex justify-content-center">
      <div class="mt-3">Еще не <a class="font-bold" (click)="openRegister()">зарегистрировались?</a></div>
    </div>

  </form>
</div>
</div>
